    <title>wack-a-mole</title>

    <body>
        <div class="container">
            <header>
                <h1>wack-a-mole</h1>
            </header>
            <div class="gameContainer">
                <div class="montyContainer">
                    <h3 id="rest">Reset</h3>
                    <img id="monty" class="monty" src="./images/montymole-idle1.png" alt=""
                    onclick="restSize()"
                    >
                </div>
                <img id="luigi" class="luigi" src="./images/luigi-wack1.png" alt=""
                onmousedown=
                    "document.getElementById('luigi').src='./images/luigi-wack2.png'; 
                    document.getElementById('monty').src='./images/montymole-idle2.png';"
    
                onmouseup=
                    "document.getElementById('luigi').src='./images/luigi-wack1.png'; 
                    document.getElementById('monty').src='./images/montymole-idle1.png';"
    
                onclick="counter(), imgSize()"
                >
            </div>
            

            

            <div>
                <h2 class="hits">Hits: </h2>
            </div>
        </div>
